    <style>
        div {
            float: left;
        }

        .draw {
            /* 子绝父相 */
            position: relative;
            width: 320px;
            height: 400px;
            background-color: none;
            margin: 1px 1px;

        }

        .draw img {

            height: 100%;
            width: 100%;

            object-fit: cover;

        }

        .draw::before {
            content: "";
            /* 隐藏且不占有原来的位置,即下面的图片 */
            display: none;
            /* 希望盖在tudou上面，则用absolute */
            position: absolute;
            /* 根据父亲的定位来变化 */
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            /* 直接将播放箭头添加到背景图片中 */
            background: rgba(0, 0, 0, .1) url(arrow.png) no-repeat center;
        }

        /* 当鼠标经过tudou盒子，让里面的mask，即before遮罩层显示出来，播放按钮是mask的背景图片，所以是一体的 */
        /* 冒号前后不能有空格 */
        .draw:hover::before {
            /* 不是转换块元素，而是显示元素的意思 */
            display: block;

        }
    </style>
</head>
